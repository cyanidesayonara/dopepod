<div class="row">
  {% for subscription in results.podcasts %}
    {% with subscription.podcast as podcast %}
      <div class="col-12 col-md-4 subscriptions-box">
        <div class="subscriptions-result clearfix" data-podid="{{ podcast.podid }}">
          <a class="showpod" data-podid="{{ podcast.podid }}" href="/showpod/{{ podcast.podid }}/">
            <img class="img-fluid" src="https://dopepod.me/img/{{ podcast.artworkUrl }}100x100bb.jpg"
            onerror="this.src='http://{{ podcast.artworkUrl }}100x100bb.jpg'" />
          </a>
          <a class="showpod color-link" data-podid="{{ podcast.podid }}" href="/showpod/{{ podcast.podid }}/">
            <h1>
              <strong>
                {{ podcast.title }}
              </strong>
            </h1>
          </a>
          <p>
            Last updated:
            {{ subscription.last_updated|date:'d-m-Y H:i' }}
          </p>
          <div class="subscriptions-buttons">
            <form class="d-inline sub-form" action="{% url 'subscribe' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="podid" value="{{ podcast.podid }}">
              <button type="submit" class="btn-dope sub-button">
                Unsubscribe
              </button>
            </form>
            <button class="btn-dope select-subscription">
              Select
            </button>
          </div>
        </div>
      </div>
    {% endwith %}
  {% endfor %}
</div>
