<div class="row results-content">
  <div class="col">
    {% for subscription in results.podcasts %}
      <div class="row">
        {% with subscription.parent as podcast %}
        <div class="col-auto">
          <a class="show-podinfo" data-itunesid="{{ podcast.itunesid }}" href="/podinfo/{{ podcast.itunesid }}/">
            <img class="img-fluid" src="//images.weserv.nl/?url={{ podcast.artworkUrl }}100x100bb.jpg&w=100&h=100&t=absolute" />
          </a>
        </div>
        <div class="col">
          <h5 class="subscription-result-title">
            <a class="show-podinfo" data-itunesid="{{ podcast.itunesid }}" href="/podinfo/{{ podcast.itunesid }}/" title="{{ podcast.title }}">
              {{ podcast.title }}
            </a>
          </h5>
          <h6 class="subscription-result-artist">
            <span>by </span>
            <a class="show-podinfo" data-itunesid="{{ podcast.itunesid }}" href="/podinfo/{{ podcast.itunesid }}/" title="{{ podcast.artist }}">
              {{ podcast.artist }}
            </a>
          </h6>
          {% endwith %}
          <p>
            {{ subscription.last_updated }}
          </p>
        </div>
      </div>
      {% if not forloop.last %}
        <hr class="h-line" />
      {% endif %}
    {% endfor %}
  </div>
</div>
