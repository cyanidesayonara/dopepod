<div class="col results-content">
  <div class="row">
    {% for subscription in results.podcasts %}
      {% with subscription.podcast as podcast %}
        <div class="col-12 col-md-6 subscriptions-box">
          <a class="showpod" data-podid="{{ podcast.podid }}" href="/showpod/{{ podcast.podid }}/">
            <div class="subscriptions-result">
              <img class="img-fluid" src="//images.weserv.nl/?url={{ podcast.artworkUrl }}360x360bb.jpg&w=100&h=100&t=absolute" />
              <h1 class="result-title">
                {{ podcast.title }}
              </h1>
              <p class="last-updated">
                <span>Last updated </span>
                {{ subscription.last_updated }}
              </p>
            </div>
          </a>
        </div>
      {% endwith %}
    {% endfor %}
  </div>
</div>
