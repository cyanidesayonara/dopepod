<div class="row texture" id="player-bar">
  <div class="col-auto">
    <img src="{{ track.artwork }}100x100bb.jpg" />
  </div>
  <div class="col">
    <div class="row">
      <div class="col">
        <h6>
          {{ track.podcast }}
        </h6>
        <p>
          {{ track.title }} | {{ track.date }}
        </p>
      </div>
      <div class="col-auto">
        <button type="button" id="player-close" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <audio controls preload="metadata" autoplay>
          <source src="{{ track.url }}" type="{{ track.type }}"/>
        </audio>
      </div>
    </div>
  </div>
</div>
