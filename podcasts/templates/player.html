<div class="row" id="player-bar">
  <div class="col-auto texture">
    <img src="{{ track.artwork }}100x100bb.jpg" />
  </div>
  <div class="col texture">
    <div class="row">
      <div class="col">
        <h6>
          {{ track.podcast }}
        </h6>
        <p>
          {{ track.title }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <audio controls preload="metadata" autoplay>
          <source src="{{ track.url }}" type="{{ track.type }}"/>
        </audio>
      </div>
    </div>
  </div>
</div>
