<div class="container px-0">
  <div class="col-12 col-lg-4 ml-auto">
    <div class="color-1" id="player-wrapper">
      <div class="collapse fade" id="player-close-collapse">
        <span>
          Close player?
        </span>
        <button class="btn-dope player-close">
          Yes
        </button>
        <button class="btn-dope" data-toggle="collapse" data-target="#player-close-collapse" aria-expanded="false">
          No
        </button>
      </div>
      <a class="showpod-link" data-podid="{{ episode.podcast.podid }}" href="{% url 'showpod' podid=episode.podcast.podid %}" title="{{ episode.podcast.title }}">
        <img class="img-fluid" src="//{{ episode.podcast.artworkUrl }}100x100bb.jpg"
        onerror="this.src='//dopepod.me/img/{{ episode.podcast.artworkUrl }}100x100bb.jpg'" alt="{{ episode.podcast.title }}" />
      </a>
      <div class="dope-buttons dope-buttons-r p-0 float-right">
        <button class="btn-dope exp-icon exp-nix player-minimize" aria-expanded="true">
        </button>
        <button class="btn-dope" data-toggle="collapse" data-target="#player-close-collapse" aria-expanded="false">
          <i class="fas fa-times" title="Close"></i>
        </button>
      </div>
      <h1>
        <a class="showpod-link" data-podid="{{ episode.podcast.podid }}" href="{% url 'showpod' podid=episode.podcast.podid %}" title="{{ episode.podcast.title }}">
          <span>
            {{ episode.podcast.title }}
          </span>
        </a>
      </h1>
      <p class="player-episode">
        {{ episode.title }}
      </p>      
      <p class="player-date">
        Released
        {% if episode.pubDate %}
          {{ episode.pubDate|date:"d M Y H:i" }}
        {% else %}
          N/A
        {% endif %}
      </p>
      <div class="collapse fade player-collapse" id="player-collapse">
        <p class="player-description">
          {{ episode.description }}
        </p>
        <div class="dope-buttons px-0">
          <a class="btn-dope" href="{{ episode.url }}" title="Download" download>
            <i class="fas fa-download"></i>
          </a>
        </div>
      </div>
      <button class="btn-dope exp-icon exp-nix float-right" data-toggle="collapse" data-target="#player-collapse" aria-expanded="false">
      </button>        
      <audio class="audio" {% if user.is_authenticated %}onended="playNext()"{% else %}onended="closePlayer()"{% endif %} controls preload="metadata" autoplay>
        <source src="{{ episode.url }}"/>
      </audio>        
    </div>
  </div>
</div>
