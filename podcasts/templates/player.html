{% if player.episode %}
<div class="container px-0">
  <div class="col-12 col-md-4 ml-auto">
    <div class="color-4-trans" id="player-wrapper">
      <a class="showpod" data-podid="{{ player.episode.podcast.podid }}" href="{% url 'showpod' podid=player.episode.podcast.podid %}">
        <img class="img-fluid" src="https://dopepod.me/img/{{ player.episode.podcast.artworkUrl }}100x100bb.jpg"
        onerror="this.src='http://{{ podcast.artworkUrl }}100x100bb.jpg'" />
      </a>
      <div id="player-buttons">
        <a class="btn-dope" id="player-minimize" href="#" aria-label="Minimize">
          <i class="fas fa-minus-circle"></i>
        </a>
        <a class="btn-dope" id="player-close" href="#" aria-label="Close">
          <i class="fas fa-times-circle"></i>
        </a>
      </div>
      <a class="showpod" data-podid="{{ player.episode.podcast.podid }}" href="{% url 'showpod' podid=player.episode.podcast.podid %}">
        <div id="player-title">
          <h1>
            {{ player.episode.podcast.title }}
          </h1>
        </div>
      </a>
      <p id="player-date">
        {{ player.episode.pubDate|date:'d-m-Y H:i' }}
      </p>
      <p id="player-episode">
        {{ player.episode.title }}
      </p>
      <div id="audio-el">
        <audio controls preload="metadata" autoplay>
          <source src="{{ player.episode.url }}"/>
        </audio>
      </div>
    </div>
  </div>
</div>
{% elif cookie_banner %}
<div class="col-12 color-4-trans" id="cookie-banner">
  <h1>This site uses cookies</h1>
  <button class="btn-dope" onclick="cookieBannerClose()" id="cookie-banner-close">
    <i class="fas fa-times-circle"></i>
  </button>
</div>
{% endif %}
