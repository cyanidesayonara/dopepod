{% if player.episode %}
<div class="row">
  <div class="col-12 color-5" id="player-wrapper">
    <a class="showpod" id="player-image" data-podid="{{ player.episode.podcast.podid }}" href="{% url 'showpod' podid=player.episode.podcast.podid %}">
      <img class="img-fluid" src="//images.weserv.nl/?url={{ player.episode.podcast.artworkUrl }}360x360bb.jpg&w=100&h=100&t=absolute" />
    </a>
    <div id="player-buttons">
      <a class="btn-dope player-button" id="player-minimize" href="#" aria-label="Minimize">
        <i class="fas fa-minus-circle icon"></i>
      </a>
      <a class="btn-dope player-button" id="player-close" href="#" aria-label="Close">
        <i class="fas fa-times-circle icon"></i>
      </a>
    </div>
    <a class="showpod" data-podid="{{ player.episode.podcast.podid }}" href="{% url 'showpod' podid=player.episode.podcast.podid %}">
      <h1 id="player-title">
        {{ player.episode.podcast.title }}
      </h1>
    </a>
    <p id="player-date">
      {{ player.episode.pubDate }}
    </p>
    <p id="player-episode">
      {{ player.episode.title }}
    </p>
    <audio id="audio-el" controls preload="metadata" autoplay>
      <source src="{{ player.episode.url }}"/>
    </audio>
  </div>
</div>
{% endif %}
