<div class="col-auto">
  <img src="{{ episode.artwork }}100x100bb.jpg" />
</div>
<div class="col">
  <div class="row">
    <div class="col">
      <h6>
        {{ episode.podcast }}
      </h6>
      <p>
        {{ episode.title }} | {{ episode.date }}
      </p>
    </div>
    <div class="col-auto">
      <button type="button" id="player-close" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <audio controls preload="metadata" autoplay>
        <source src="{{ episode.url }}" type="{{ episode.type }}"/>
      </audio>
    </div>
  </div>
</div>
