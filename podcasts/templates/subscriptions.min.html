<div class="row">{% include "results_buttons.min.html" %}</div><div class="row">{% for subscription in results.podcasts %} {% with subscription.podcast as podcast %}<div class="col-12 col-md-4 subscriptions-box"><div class="subscriptions-result clearfix" data-podid="{{ podcast.podid }}"><a class="showpod-link" data-podid="{{ podcast.object.podid }}" href="/showpod/{{ podcast.podid }}/" title="{{ podcast.title }}"><img class="img-fluid" src="https://dopepod.me/img/{{ podcast.artworkUrl }}100x100bb.jpg" onerror="this.src=&#34;http://{{ podcast.artworkUrl }}100x100bb.jpg&#34;" alt="{{ podcast.title }}"> </a><a class="showpod-link" data-podid="{{ podcast.podid }}" href="/showpod/{{ podcast.podid }}/" title="{{ podcast.title }}"><h1><strong>{{ podcast.title }}</strong></h1></a><p>Last updated: {{ subscription.last_updated|date:'d-m-Y H:i' }}</p><div class="subscriptions-buttons"><a class="btn-dope unsubscribe-button sub-nix" href="{% url 'unsubscribe' %}"><i class="fas fa-times" title="Unsubscribe"></i> </a><button class="btn-dope select-subscription"><i class="fas fa-check" title="Select"></i></button></div></div></div>{% endwith %} {% endfor %}</div>
