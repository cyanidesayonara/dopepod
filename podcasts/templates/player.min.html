{% if player.episode %}<div class="container px-0"><div class="col-12 col-lg-4 ml-auto"><div class="color-4-trans player-wrapper"><a class="showpod-link" data-podid="{{ player.episode.podcast.podid }}" href="{% url 'showpod' podid=player.episode.podcast.podid %}" title="{{ player.episode.podcast.title }}"><img class="img-fluid" src="https://dopepod.me/img/{{ player.episode.podcast.artworkUrl }}100x100bb.jpg" onerror="this.src=&#34;http://{{ podcast.artworkUrl }}100x100bb.jpg&#34;" alt="{{ player.episode.podcast.title }}"></a><div class="player-buttons"><a class="btn-dope player-minimize" href="#"><i class="fas fa-minus" title="Minimize"></i> </a><a class="btn-dope player-close" href="#"><i class="fas fa-times" title="Close"></i></a></div><a class="showpod-link" data-podid="{{ player.episode.podcast.podid }}" href="{% url 'showpod' podid=player.episode.podcast.podid %}" title="{{ player.episode.podcast.title }}"><div class="player-title"><h1>{{ player.episode.podcast.title }}</h1></div></a><p class="player-date">{{ player.episode.pubDate|date:'d-m-Y H:i' }}</p><p class="player-episode">{{ player.episode.title }}</p><div class="audio-el"><audio controls preload="metadata" autoplay><source src="{{ player.episode.url }}"></audio></div></div></div></div>{% elif cookie_banner %}<div class="col-12 color-4-trans cookie-banner"><h1>This site uses cookies</h1><button class="btn-dope" onclick="cookieBannerClose()"><i class="fas fa-times"></i></button></div>{% endif %}
