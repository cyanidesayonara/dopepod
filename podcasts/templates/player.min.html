<div class="container position-relative"><div class="col-12 col-lg-4 color-1" id="player-wrapper" {% if user.is_authenticated %} data-auth="true" {% endif %}><div class="player-content"><div class="collapse fade confirm-collapse color-1" id="confirm-collapse-player"><div class="dope-buttons"><p>Close player?</p><button class="btn-dope" onclick="closePlayer()"><span>Yes</span></button> <button class="btn-dope" data-toggle="collapse" data-target="#confirm-collapse-player" aria-expanded="false"><span>No</span></button></div></div><a class="showpod-link" data-podid="{{ episode.podcast.podid }}" href="{% url 'showpod' podid=episode.podcast.podid %}" title="{{ episode.podcast.title }}"><img class="img-fluid" src="//{{ episode.podcast.artworkUrl }}100x100bb.jpg" onerror="this.src=&#34;//dopepod.me/img/{{ episode.podcast.artworkUrl }}100x100bb.jpg&#34;" title="{{ episode.podcast.title }}" width="auto" height="auto" alt="Podcast artwork"></a><div class="dope-buttons dope-buttons-r p-0 float-right"><button class="btn-dope player-minimize" aria-expanded="true" title="Minimize"><span class="exp-icon exp-minus exp-nix"><i class="fas fa-plus"></i></span></button> <button class="btn-dope" data-toggle="collapse" data-target="#confirm-collapse-player" aria-expanded="false" title="Close"><span><i class="fas fa-times"></i></span></button></div><h1><a class="showpod-link" data-podid="{{ episode.podcast.podid }}" href="{% url 'showpod' podid=episode.podcast.podid %}" title="{{ episode.podcast.title }}"><span>{{ episode.podcast.title }}</span></a></h1><p class="player-episode">{{ episode.title }}</p><p class="player-date">Released {% if episode.pubDate %} {{ episode.pubDate|date:"d M Y H:i" }} {% else %} N/A {% endif %}</p><div class="collapse fade player-collapse" id="player-collapse"><p class="player-description">{{ episode.description }}</p><div class="dope-buttons dope-buttons-l px-0"><a class="btn-dope" href="{{ episode.url }}" title="Download Episode" download><span><i class="fas fa-download"></i> </span></a><a class="btn-dope showpod-link" data-podid="{{ episode.podcast.podid }}" href="{% url 'showpod' podid=episode.podcast.podid %}" title="Episodes of {{ episode.podcast.title }}"><span><i class="fas fa-bars"></i></span></a></div></div><button class="btn-dope float-right" data-toggle="collapse" data-target="#player-collapse" aria-expanded="false" title="Show More"><span class="exp-icon exp-nix"><i class="fas fa-ellipsis-v"></i></span></button><audio class="audio" onended="playNext()" controls preload="metadata" autoplay><source src="{{ episode.url }}"></audio></div>{% include "loader.min.html" %}</div></div>
