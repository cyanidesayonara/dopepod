{% if episode %}<div class="container px-0"><div class="col-12 col-lg-4 ml-auto"><div class="color-1-trans player-wrapper"><div class="collapse fade player-close-collapse" id="player-close-collapse"><p>Close player?</p><button class="btn-dope player-close">Yes</button> <button class="btn-dope player-close-toggle" data-toggle="collapse" data-target="#player-close-collapse" aria-expanded="false">No</button></div><a class="showpod-link" data-podid="{{ episode.podcast.podid }}" href="{% url 'showpod' podid=episode.podcast.podid %}" title="{{ episode.podcast.title }}"><img class="img-fluid" src="https://dopepod.me/img/{{ episode.podcast.artworkUrl }}100x100bb.jpg" onerror="this.src=&#34;http://{{ podcast.artworkUrl }}100x100bb.jpg&#34;" alt="{{ episode.podcast.title }}"></a><div class="player-buttons"><button class="btn-dope player-minimize"><i class="fas fa-minus" title="Minimize"></i></button> <button class="btn-dope player-close-toggle" data-toggle="collapse" data-target="#player-close-collapse" aria-expanded="false"><i class="fas fa-times" title="Close"></i></button></div><a class="showpod-link" data-podid="{{ episode.podcast.podid }}" href="{% url 'showpod' podid=episode.podcast.podid %}" title="{{ episode.podcast.title }}"><div class="player-title"><h1>{{ episode.podcast.title }}</h1></div></a><p class="player-episode">{{ episode.title }}</p><p class="player-date">Released {{ episode.pubDate|date:'d-m-Y H:i' }}</p><button class="last-played-toggle" data-toggle="collapse" data-target="#player-collapse" aria-expanded="false"><i class="fas fa-angle-down" title="Expand"></i></button><div class="collapse fade player-collapse" id="player-collapse"><p class="player-description">{{ episode.description }}</p><a class="btn-dope" href="{{ episode.url }}" title="Download" download><i class="fas fa-download"></i></a></div><audio {% if user.is_authenticated %}onended="playNext()" {% endif %} controls preload="metadata" autoplay><source src="{{ episode.url }}"></audio></div></div></div>{% elif cookie_banner %}<div class="col-12 color-1-trans cookie-banner"><h1>This site uses cookies</h1><button class="btn-dope" onclick="cookieBannerClose()"><i class="fas fa-times"></i></button></div>{% endif %}
