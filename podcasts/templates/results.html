{% extends 'index/index.html' %}

{% block title %}
results
{% endblock %}

{% block results %}
{% if podcasts %}
<div class="col">
  <div class="row">
    {% for podcast in podcasts %}
    <a class="col-lg-2 col-md-3 col-sm-4 result-image show-podinfo" id="{{ podcast.itunesid }}" href=
     "{% url 'podinfo' itunesid=podcast.itunesid %}">
      <img src="{{ podcast.artworkUrl }}170x170bb.jpg" />
      <div class="row">
        <div class="col">
          <div class="row result-title">
            <div class="col">
              <h6>{{ podcast.title }}</h6>
            </div>
          </div>
          <div class="row result-genre">
            <div class="col">
              <p>{% if podcast.genre.supa %}{{ podcast.genre.supa }} - {% endif %}{{ podcast.genre }}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
