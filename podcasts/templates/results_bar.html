{% if results.header %}
<div class="row results-bar">
  <div class="col-12 px-0">
    {% if results.extra_options %}
      <div class="dope-buttons float-left">
        <button class="btn-dope results-back" onclick="window.history.back()">
          <i class="fas fa-arrow-left" title="Back"></i>
        </button>
      </div>
      <div class="dope-buttons dope-buttons-r float-right">
        <a class="btn-dope exp-icon" data-toggle="collapse" href="#results-collapse-{{ results.view }}" aria-expanded="true"
          aria-controls="results-collapse">
        </a>
        <a class="btn-dope index-link" href="/">
          <i class="fas fa-times" title="Close"></i>
        </a>
      </div>
    {% endif %}
    <h1>
      {{ results.header }}
    </h1>
  </div>
</div>
{% endif %}
