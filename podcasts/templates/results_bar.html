{% if results.header %}
<div class="row results-bar">
  <div class="col-12 results-header">
    {% if results.extra_options %}
      <button class="btn-dope results-back" onclick="window.history.back()">
        <i class="fas fa-arrow-left" title="Back"></i>
      </button>
      <div class="extra-options">
        <a class="btn-dope reverse-toggle" data-toggle="collapse" href="#results-collapse-{{ results.view }}" aria-expanded="true"
          aria-controls="results-collapse">
          <i class="fas fa-angle-up" title="Minimize"></i>
        </a>
        <a class="btn-dope results-close" href="/">
          <i class="fas fa-times" title="Close"></i>
        </a>
      </div>
    {% endif %}
    <h1>
      <strong>
        {{ results.header }}
      </strong>
    </h1>
  </div>
</div>
{% endif %}
