{% if results.header %}
<div class="row">
  <div class="col-12 results-bar color-4">
    {% if results.extra_options == "all" %}
      <div class="dope-buttons dope-buttons-l dope-buttons-shorty float-left">
        <button class="btn-dope results-back" onclick="window.history.back()" title="Back">
          <span>
            <i class="fas fa-arrow-left"></i>
          </span>
        </button>
      </div>
      <div class="dope-buttons dope-buttons-r dope-buttons-shorty float-right">
        <button class="btn-dope" data-toggle="collapse" href="#results-collapse-{{ results.view }}" aria-expanded="true"
          aria-controls="results-collapse" title="Minimize">
          <span class="exp-icon exp-minus exp-nix">
            <i class="fas fa-plus"></i>
          </span>
        </button>
        <a class="btn-dope index-link" href="{% url 'index' %}" title="Close">
          <span>
            <i class="fas fa-times"></i>
          </span>
        </a>
      </div>
    {% elif results.extra_options == "min" %}
      <div class="dope-buttons dope-buttons-l dope-buttons-shorty float-left"></div>
      <div class="dope-buttons dope-buttons-r dope-buttons-shorty float-right">
        <button class="btn-dope" data-toggle="collapse" href="#results-collapse-{{ results.view }}" aria-expanded="true"
          aria-controls="results-collapse" title="Minimize">
          <span class="exp-icon exp-minus exp-nix">
            <i class="fas fa-plus"></i>
          </span>
        </button>
      </div>
    {% elif results.extra_options == "arrows" %}
      <div class="dope-buttons dope-buttons-l dope-buttons-shorty float-left">
        <button type='button' class='btn-dope slick-prev' title='Previous'>
          <span>
            <i class='fas fa-angle-left'></i>
          </span>
        </button>
      </div>
      <div class="dope-buttons dope-buttons-r dope-buttons-shorty float-right">
        <button type='button' class='btn-dope slick-next' title='Next'>
          <span>
            <i class='fas fa-angle-right'></i>
          </span>
        </button>
      </div>
    {% endif %}
    <h1>
      {{ results.header }}
      {% if results.view == "popular" %}
        <span>
          genre
        </span>
        <span class="d-none">
          language
        </span>
      {% endif %}
    </h1>
  </div>
</div>
{% endif %}
