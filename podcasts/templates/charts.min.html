<div class="row">{% for podcast in results.podcasts %}<div class="col-12 expandable dope-result{% if forloop.counter|divisibleby:2 %} color-3{% endif %}"><div class="charts-rank"><a class="showpod-link" data-podid="{{ podcast.object.podid }}" href="{% url 'showpod' podid=podcast.object.podid %}" title="{{ podcast.object.title }}">{{ forloop.counter }}</a></div><a class="showpod-link" data-podid="{{ podcast.object.podid }}" href="{% url 'showpod' podid=podcast.object.podid %}" title="{{ podcast.object.title }}"><img class="img-fluid" src="//{{ podcast.object.artworkUrl }}100x100bb.jpg" onerror="this.src=&#34;//dopepod.me/img/{{ podcast.object.artworkUrl }}100x100bb.jpg&#34;" alt="{{ podcast.object.title }}"></a><h1><a class="showpod-link" data-podid="{{ podcast.object.podid }}" href="{% url 'showpod' podid=podcast.object.podid %}" title="{{ podcast.object.title }}">{{ podcast.object.title }}</a></h1><h2><span class="by">by </span>{{ podcast.object.artist }}</h2><ul class="dope-list"><li><span>Genre </span><span>{{ podcast.object.get_primary_genre }}</span></li><li><span>Language </span><span>{{ podcast.object.language }}</span></li><li><span>Subscribers </span><span>{{ podcast.object.get_n_subscribers }}</span></li></ul><div class="dope-buttons px-0"><a class="btn-dope showpod-link" data-podid="{{ podcast.object.podid }}" href="{% url 'showpod' podid=podcast.object.podid %}" title="{{ podcast.object.title }}"><span class="active">Show </span><span><i class="fas fa-bars"></i></span></a></div></div>{% endfor %}</div>
