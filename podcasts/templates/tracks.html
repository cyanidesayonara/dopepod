<div class="col">
{% if tracks %}
  <table style="width:100%;">
    <tbody>
    {% for track in tracks %}
      <tr>
        <td>
          <button class="btn btn-primary show-more" id="{{ track.summary }}" name="{{ podcast.artworkUrl }}170x170bb.jpg">More</button>
        </td>
        <td>{{ track.title }}</td>
        <td>{{ track.pubDate }}</td>
        <td>
          <a class="btn btn-primary play" id="{{ track.url }}" name="{{ track.type }}" href="{% url 'play' url=track.url %}" target="_blank">
            Play
            <!-- ADDTL TRACK INFO HERE -->
            <span class="hidden" id="{{ track.title }}" name="{{ podcast.title }}">
            </span>
          </a>
        </td>
        <td>
          <a class="btn btn-primary" href="{{ track.url }}">Download</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% else %}
  <div class="row" id="overlay">
  </div>
 {% endif %}
</div>
