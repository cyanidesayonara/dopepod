{% if tracks %}
  <div class="col">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <td>
            Episode
          </td>
          <td>
            Released
          </td>
          <td>
            Play
          </td>
          <td>
            Download
          </td>
        </tr>
      </thead>
      <tbody>
      {% for track in tracks %}
        <tr data-toggle="tooltip" title="{{ track.summary }}">
          <td>
            {{ track.title }}
          </td>
          <td>
            {{ track.pubDate }}
          </td>
          <!-- <td>
            {{ track.length }}
          </td> -->
          <td>
            <form class="play" action="{% url 'play' %}" method="POST" target="_blank">
              <!-- ADDTL TRACK INFO HERE -->
              {% csrf_token %}
              <input type="hidden" name="artwork" value="{{ podcast.artworkUrl }}">
              <input type="hidden" name="url" value="{{ track.url }}">
              <input type="hidden" name="type" value="{{ track.type }}">
              <input type="hidden" name="title" value="{{ track.title }}">
              <input type="hidden" name="podcast" value="{{ podcast.title }}">
              <button class="btn btn-outline-primary" type="submit">
                Play
              </button>
            </form>
          </td>
          <td>
            <a class="btn btn-outline-primary" href="{{ track.url }}">
              Download
            </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="col" id="overlay">
  </div>
{% endif %}
