{% if episodes %}
  <div class="col">
    <table class="table table-bordered table-hover">
      <caption>List of podcast episodes</caption>
      <thead>
        <tr>
          <td>
            Episode
          </td>
          <td>
            Released
          </td>
          <td>
            Length
          </td>
          <td>
            Play
          </td>
          <td>
            Download
          </td>
        </tr>
      </thead>
      <tbody>
      {% for episode in episodes %}
        <tr data-toggle="tooltip" title="{{ episode.summary }}">
          <td>
            {{ episode.title }}
          </td>
          <td>
            {{ episode.pubDate }}
          </td>
          <td>
            {{ episode.length }}
          </td>
          <td>
            <form class="play" action="{% url 'play' %}" method="POST" target="_blank">
              <!-- ADDTL episode INFO HERE -->
              {% csrf_token %}
              <input type="hidden" name="artwork" value="{{ episode.podcast.artworkUrl }}">
              <input type="hidden" name="url" value="{{ episode.url }}">
              <input type="hidden" name="type" value="{{ episode.type }}">
              <input type="hidden" name="title" value="{{ episode.title }}">
              <input type="hidden" name="podcast" value="{{ episode.podcast.title }}">
              <input type="hidden" name="date" value="{{ episode.pubDate }}">
              <button class="btn btn-outline-primary" type="submit">
                Play
              </button>
            </form>
          </td>
          <td>
            <a class="btn btn-outline-primary" href="{{ episode.url }}">
              Download
            </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="col" id="overlay">
  </div>
{% endif %}
