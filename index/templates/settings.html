{% extends request.is_ajax|yesno:'ajax.html,base.html' %}

{% block title %}
settings
{% endblock %}

{% block center-stage %}
<div class="row">
  <div class="col" id="settings">
    <form id="settings-form" action="{% url 'settings' %}" method="POST">
      <h3>
        Settings
      </h3>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" value="{{ user_form.email.value }}">
        </div>
        <div class="form-group">
          <label class="form-label" for="location">Location</label>
          <input class="form-control" type="text" name="tocation" id="location" value="{{ profile_form.location.value }}">
        </div>
      <div class="form-group">
        <label class="form-label" for="bio">Bio</label>
        <textarea class="form-control" rows="3" name="bio" maxlength="500" id="bio" value="{{ profile_form.bio.value }}"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="show_explicit">
            <input class="form-check-input" type="checkbox" name="show_explicit" id="show_explicit" checked="" value="{{ profile_form.show_explicit.value }}">
            Show explicit content
          </label>
        </div>
        <button type="submit" class="btn btn-dope active float-right settings-button">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
