{% if results.genres %}
  {% with results.genres as genres %}
    <div id="genre-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2500">
      <h1>{{ genres.count }} genres</h1>
      <a class="btn-dope" href="#genre-carousel" role="button" data-slide="prev">
        <i class="fas fa-angle-up" title="Previous"></i>
      </a>
      <div class="carousel-inner">
        {% for genre in genres %}
          <div class="carousel-item{% if forloop.first %} active{% endif %}">
            <h1>
              <a class="browse-link" href="/search/?genre={{ genre.url_format }}">
                {{ genre }}
              </a>
            </h1>
            <p>
              {{ genre.n_podcasts }} podcasts
            </p>
          </div>
        {% endfor %}
      </div>
      <a class="btn-dope" href="#genre-carousel" role="button" data-slide="next">
        <i class="fas fa-angle-down" title="Next"></i>
      </a>
    </div>
  {% endwith%}
{% endif %}
