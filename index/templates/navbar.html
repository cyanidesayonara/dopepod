<div class="row" id="nav-row">
  <div class="col-sm-1">
    <a class="navbar-brand index-link" href="{% url 'index' %}">
      dopepod
    </a>
  </div>
  <div class="col-sm-1">
    <a class="nav-link" href="#">
      blog
    </a>
  </div>
  <div class="col-sm-1">
    <a class="nav-link browse-link" href="{% url 'browse' %}">
      browse
    </a>
  </div>
  {% if user.is_authenticated %}
    <div class="col-sm-1">
      <a class="nav-link settings-link" href="{% url 'settings' %}">
        settings
      </a>
    </div>
    <div class="col-sm-1">
      <a class="nav-link subscriptions-link" href="{% url 'subscriptions' %}">
        subscriptions
      </a>
    </div>
  {% else %}
    <div class="col-sm-2">
    </div>
  {% endif %}
  <div class="col-sm-5">
  </div>
  {% if user.is_authenticated %}
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
      <a class="btn btn-outline-primary ajax-logout" href="{% url 'account_logout' %}">
        Logout
      </a>
    </div>
  {% else %}
  <div class="col-sm-1">
    <a class="btn btn-outline-primary ajax-register" href="{% url 'account_signup' %}"
      data-toggle="modal" data-target="#modal">
      Register
    </a>
  </div>
  <div class="col-sm-1">
    <a class="btn btn-outline-primary ajax-login" href="{% url 'account_login' %}"
      data-toggle="modal" data-target="#modal">
      Login
    </a>  
  </div>
  {% endif %}
</div>
