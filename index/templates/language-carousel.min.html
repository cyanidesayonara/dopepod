{% if results.languages %} {% with results.languages as languages %}<div id="language-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000"><h1>{{ languages.count }} languages</h1><a class="btn-dope" href="#language-carousel" role="button" data-slide="prev"><i class="fas fa-angle-up" title="Previous"></i></a><div class="carousel-inner">{% for language in languages %} <a class="carousel-item{% if forloop.first %} active{% endif %} browse-link" href="/search/?language={{ language.url_format }}"><h1><strong>{{ language }}</strong></h1><p>{{ language.n_podcasts }} podcasts</p></a>{% endfor %}</div><a class="btn-dope" href="#language-carousel" role="button" data-slide="next"><i class="fas fa-angle-down" title="Next"></i></a></div>{% endwith %} {% endif %}
