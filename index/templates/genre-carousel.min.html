{% if results.genres %} {% with results.genres as genres %}<div id="genre-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000"><h1>{{ genres.count }} genres</h1><a class="btn-dope" href="#genre-carousel" role="button" data-slide="prev"><i class="fas fa-angle-up" title="Previous"></i></a><div class="carousel-inner">{% for genre in genres %} <a class="carousel-item{% if forloop.first %} active{% endif %} browse-link" href="/search/?genre={{ genre.url_format }}"><h1><strong>{{ genre }}</strong></h1><p>{{ genre.n_podcasts }} podcasts</p></a>{% endfor %}</div><a class="btn-dope" href="#genre-carousel" role="button" data-slide="next"><i class="fas fa-angle-down" title="Next"></i></a></div>{% endwith%} {% endif %}
