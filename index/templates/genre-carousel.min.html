{% if results.genres %} {% with results.genres as genres %}<h1>{{ genres.count }} genres</h1><div class="slick">{% for genre in genres %}<div class="slick-slide"><a class="slick-item browse-link" href="/search/?genre={{ genre.url_format }}&view=grid"><h1><strong>{{ genre }}</strong></h1><p>{{ genre.n_podcasts }} podcasts</p></a></div>{% endfor %}</div>{% endwith%} {% endif %}
