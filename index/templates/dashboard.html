{% extends request.is_ajax|yesno:'ajax.html,base.html' %}

{% block title %}
dopepod
{% endblock %}

{% block center-stage %}
<div class="col-12 results color-5-trans" id="dashboard-top">

  </p>

    You have {{ user.subscription.count }}

    (Coming soon!)
  </p>
</div>
{% endblock %}
