<div class="row">
  <div class="col-12 order-3 col-lg-4 dope-wrapper">
    {% if errors or message %}
      <div class="errors">
        {% include "errors.min.html" %}
      </div>
    {% endif %}
    <form class="contact-form" action="{% url 'contact' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col-12 dope-form-group">
          <label for="title">Title</label>
          <input class="dope-field" type="title" name="title" id="title" required />
        </div>
        <div class="col-12 dope-form-group">
          <label for="message">Message</label>
          <textarea rows="6" class="dope-field" type="message" name="message" id="message" required></textarea>
        </div>
        <div class="col-12 dope-form-group">
          <label for="email">Email</label>
        </div>
        <div class="col dope-form-group">
          <input class="dope-field" type="email" name="email" id="email" required />
        </div>
        <div class="col-auto">
          <button class="btn-dope active" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
