<div class="autocomplete-wrapper">
  {% for podcast in podcasts %}
    <a class="showpod-link clearfix" data-podid="{{ podcast.object.podid }}" href="{% url 'showpod' podid=podcast.object.podid %}" title="{{ podcast.object.title }}">
      <img src="//{{ podcast.object.artworkUrl }}50x50bb.jpg" onerror="this.src='//dopepod.me/img/{{ podcast.object.artworkUrl }}50x50bb.jpg'" width="50" height="50" title="{{ episode.podcast.title }}" alt="Podcast artwork" />
      <p>
        {{ podcast.object.title }}
      </p>
    </a>
  {% empty %}
    <p>
      No results
    </p>
    <a class="browse-link clearfix" href="{% url 'search' %}">
      <p>
        Show all
      </p>
    </a>
  {% endfor %}
</div>
