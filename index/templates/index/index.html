{% extends request.is_ajax|yesno:'ajax.html,index/header.html' %}

{% block title %}
dopepod
{% endblock %}

{% block content %}
<!-- MULTI BAR -->
<div class="container" id="bar">
   <form class="row" id="search-form" method="GET" action="{% url 'search' %}">
     {% include 'multibar.html' %}
   </form>
</div>
<!-- MAIN -->
<div class="container">
  <div class="row" id="main">
    <div class="col" id="results">
      <!-- RESULTS -->
      {% block results %}
      {% endblock %}
      <!-- RECOMMENDATIONS -->
      {% block recommendations %}
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
