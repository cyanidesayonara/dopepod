{% extends request.is_ajax|yesno:'ajax.html,index/index.html' %}

{% block title %}
dopepod
{% endblock %}

{% block results %}
<div class="col-auto color-1 results-bar">
  <span class="results-header">
    {{ results_header }}
  </span>
</div>
<div class="col-12 results-wrapper">
  <form id="results-form" method="GET" action="{% url 'browse' %}">
    {% if selected_alphabet %}
      <input type="hidden" id="selected_alphabet" name="selected_alphabet" value="{{ selected_alphabet }}">
    {% endif %}
    {% include 'optionsbar.html' %}
  </form>
  <div class="row results-list">
    {% block results_x %}
    {% endblock %}
  </div>
</div>
{% endblock %}
