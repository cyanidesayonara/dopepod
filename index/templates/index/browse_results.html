{% extends request.is_ajax|yesno:'ajax.html,index/search_base.html' %}

{% block title %}
dopepod
{% endblock %}

{% block results %}
{% include 'optionsbar.html' %}
<div class="row">
  <div class="col">
    {% if podcasts %}
    <div class="row">
      <div class="col" id="browse-results">
        <div class="row">
          <div class="col">
            {% for podcast in podcasts %}
              <div class="row">
                <a class="col show-podinfo" id="{{ podcast.itunesid }}"
                href="{% url 'podinfo' itunesid=podcast.itunesid %}">
                <h6>{{ podcast.title }}</h6>
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <p>
      No results :p
    </p>
    {% endif %}
  </div>
</div>
{% endblock %}
