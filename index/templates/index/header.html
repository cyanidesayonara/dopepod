{% load static %}
{% load account %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <!--Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <!--HERE BE NAVBAR-->
    <nav class="navbar navbar-light fixed-top navbar-expand-lg" id="nav-bar">
      <div class="container" id="nav-content">
        {% include 'navbar.html' %}
      </div>
    </nav>
    <!-- CONTENT -->
    <div id="main-content">
      {% block content %}
      {% endblock %}
    </div>
    <!-- PLAYER -->
    <div class="container-fluid fixed-bottom color" id="player">
    </div>
    <!--FOOTER-->
    <footer class="footer">
      <div class="container-fluid">
        <div class="row color" id="footer">
          <div class="col texture">
            Â© dopepod 2017
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="{% static 'scripts.js' %}"></script>
  </body>
</html>
