{% extends request.is_ajax|yesno:'ajax.html,index/header.html' %}

{% block title %}
settings
{% endblock %}

{% block content %}
<!-- SETTINGS -->
<div class="container">
  <form class="row" id="settings-form" action="{% url 'settings' %}" method="POST">
    <div class="col">
      <h5>
        My Profile
      </h5>
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button class="btn btn-primary" type="submit">
        Save changes
      </button>
      <a class="password-link" href="{% url 'account_reset_password' %}"
      data-toggle="modal" data-target="#modal">
        Reset Password
      </a>
    </div>
  </form>
</div>
{% endblock %}
