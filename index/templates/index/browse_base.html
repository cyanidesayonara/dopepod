{% extends request.is_ajax|yesno:'ajax.html,index/header.html' %}

{% block title %}
browse
{% endblock %}

{% block content %}
<div class="row">
  <div class="col">

    <!-- BUMPER -->

    <div class="row">
      <div class="col" id="bumper">

      </div>
    </div>

    <!-- ALPHABET -->

    <div class="row">
      <div class="col" id="alphabet">
        <div class="btn-group btn-group-sm alphabet-buttons" id="alphabet-buttons" data-toggle="buttons">
          <button class="input-group-addon" id="btnGroupAddon">Browse</button>

          {% for a in abc %}
          <label class="btn btn-outline-primary alphabet-button">
            <input type="radio" name="alphabet-button" id="{{ a }}" value="{{ a }}">{{ a }}
          </label>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="row">

      <!-- SIDE OPTIONS -->

      <div class="col-sm-2" id="options">
        <div class="btn-group-vertical btn-group-sm genre-buttons" id="genre-buttons" data-toggle="buttons">
          <label class="btn btn-outline-primary filter-button active">
            <input type="radio" name="genre-button" id="All" value="All">All
          </label>
          {% for genre in genres %}
          <label class="btn btn-outline-primary filter-button">
            <input type="radio" name="genre-button" id="{{ genre.name }}" value="{{ genre.name }}">{{ genre.name }}
          </label>
          {% endfor %}
        </div>
        <div class="btn-group-vertical btn-group-sm language-buttons" id="language-buttons" data-toggle="buttons">
          <label class="btn btn-outline-primary filter-button active">
            <input type="radio" name="language-button" id="All" value="All">All
          </label>
          {% for language in languages %}
          <label class="btn btn-outline-primary filter-button">
            <input type="radio" name="language-button" id="{{ language.name }}" value="{{ language.name }}">{{ language.name }}
          </label>
          {% endfor %}
        </div>
        <div class="btn-group-vertical btn-group-sm explicit-buttons" id="language-buttons" data-toggle="buttons">
          <label class="btn btn-outline-primary filter-button active">
            <input type="checkbox" name="explicit-button" id="All" value="All" checked>Show Explicit
          </label>
        </div>
      </div>

      <!-- MAIN -->

      <div class="col-sm-10" id="main">

        <!-- RESULTS -->

        <div class="row" id="results">
          {% block results %}
          {% endblock %}
        </div>

        <!-- RECOMMENDATIONS -->

        <div class="row" id="recommendations">
        </div>

      </div>
    </div>

  </div>
</div>
{% endblock %}
