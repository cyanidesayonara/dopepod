<div class="dope-wrapper">
  {% for k, v in errors.items %}
    <button class="btn-dope" title="{{ v }}">
      <span class="active">
        <i class="fas fa-times"></i>
      </span>
      <span>
        {{ v }}
      </span>
    </button>
  {% endfor %}
  
  {% if message %}
    <button class="btn-dope" title="{{ message }}">
      <span class="active">
        <i class="fas fa-check"></i>
      </span>
      <span>
        {{ message }}
      </span>
    </button>
  {% endif %}
</div>
