<div class="container" id="multibar">
  <div class="row">
    <!-- SEARCH BAR -->
    <div class="col">
      {% if browse %}
        <a class="btn btn-dope toggle" data-toggle="collapse" data-target="#browse-collapse" aria-expanded="true" aria-controls="browse-collapse">
          A-Z
        </a>
      {% else %}
        <a class="btn btn-dope toggle" data-toggle="collapse" data-target="#browse-collapse" aria-expanded="false" aria-controls="browse-collapse">
          A-Z
        </a>
      {% endif %}
    </div>
    <div class="col-auto">
      <form class="form-inline" id="search-form" method="GET" action="{% url 'search' %}">
        <div class="input-group" id="search-field">
          <label for="q" class="sr-only">Search</label>
          {% if selected_q %}
          <input class="form-control" type="text" name="q" id="q"
          type="search" placeholder="Search for podcasts"
          aria-label="Search for podcasts" autocomplete="off"
          accept-charset="utf-8" value="{{ selected_q }}">
          {% else %}
          <input class="form-control" type="text" name="q" id="q"
          type="search" placeholder="Search for podcasts"
          aria-label="Search for podcasts" autocomplete="off"
          accept-charset="utf-8">
          {% endif %}
          <button id="search-button" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <!-- BROWSE BAR -->
    {% if browse %}
    <div class="col-12 collapse show" id="browse-collapse">
    {% else %}
    <div class="col-12 collapse" id="browse-collapse">
    {% endif %}
      <form id="browse-form" method="GET" action="{% url 'browse' %}">
        <div class="alphabet-group options-group" id="alphabet-buttons" data-toggle="buttons">
          <ul id="button-field">
          {% for letter in alphabet %}
          {% if letter == selected_alphabet %}
          <li>
            <label class="btn btn-dope page-button alphabet-button active">
              <input class="field-button" type="radio" name="alphabet" value="{{ letter }}" checked>
              {{ letter }}
            </label>
          </li>
          {% else %}
          <li>
            <label class="btn btn-dope page-button alphabet-button">
              <input class="field-button" type="radio" name="alphabet" value="{{ letter }}">
              {{ letter }}
            </label>
          </li>
          {% endif %}
          {% endfor %}
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
