  <a class="multibar-options-toggle d-block d-lg-none" href="#multibar-options-collapse" data-toggle="collapse" aria-expanded="true" aria-controls="multibar-options-collapse">
    <div class="round-logo color-3">
      <span class="char1">d</span>
      <span class="char2">o</span>
      <span class="char3">p</span>
      <span class="char4">e</span>
      <span class="char5">p</span>

  <a class="nav-link-dope charts-link d-none d-lg-block" href="{% url 'browse' %}">

<div class="col-lg-4 d-none d-lg-block" id="multibar-c">
</div>
<div class="col col-lg-4" id="multibar-r">
  {% if user.is_authenticated %}
    <form class="logout-form" method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="nav-link-dope ajax-logout d-none d-lg-inline-block" type="submit">
        Logout
      </button>
    </form>
  {% else %}
    <a class="nav-link-dope ajax-login d-none d-lg-inline-block" href="/?view=login">
      Login
    </a>
  {% endif %}
  <form class="form-inline" id="search-form" method="GET" action="{% url 'search' %}">
    <div class="input-group" id="search-field">
      <label for="q" class="sr-only">Search</label>
      {% if selected_q %}
      <input class="form-control" type="text" name="q" id="q"
      type="search" placeholder="Search for podcasts"
      aria-label="Search for podcasts" maxlength="30" autocomplete="off"
      accept-charset="utf-8" value="{{ selected_q }}">
      {% else %}
      <input class="form-control" type="text" name="q" id="q"
      type="search" placeholder="Search for podcasts"
      aria-label="Search for podcasts" maxlength="30" autocomplete="off"
      accept-charset="utf-8">
      {% endif %}
      <button id="search-button" type="submit">
        <span>
          Go
        </span>
      </button>
    </div>
  </form>
</div>
<div class="col-12 collapse show" id="multibar-options-collapse">
  <!-- <a class="nav-link-dope blog-link" href="#">
    Blog
  </a> -->
  {% if user.is_authenticated %}
    <a class="nav-link-dope index-link" href="/">
      Dashboard
    </a>
    <a class="nav-link-dope subscriptions-link" href="{% url 'subscriptions' %}">
      Subscriptions
    </a>
    <a class="nav-link-dope settings-link" href="{% url 'settings' %}">
      Settings
    </a>
    <form class="logout-form d-inline-block" method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="nav-link-dope ajax-logout" type="submit">
        Logout
      </button>
    </form>
  {% else %}
    <a class="nav-link-dope ajax-login" href="/?view=login">
      Login
    </a>
    <a class="nav-link-dope ajax-signup" href="/?view=signup">
      Signup
    </a>
  {% endif %}
</div>
